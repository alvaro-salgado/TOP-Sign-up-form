<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="container">
        <div class="container-image-left">
            <div class="container-logo">
                <img src="img/odin-logo.png" alt="" class="img-logo">
                <h1 class="text-logo">Odin</h1>
            </div>
        </div>
        <div class="container-content">
            <div class="container-header">
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                </p>
                <p class="header-text">Sing up <em>now</em> to get started.</p>
                <br>
                <p class="header-text">You <em>know</em> you want to.</p>
            </div>
            <div class="container-form">
                <h2 class="form-tittle">Let's do this!</h2>
                <form action="#" method="get" class="contact-form" id="form-data">
                    <div class="left-form">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name"  minlength="3" maxlength="25">
    
                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" id="user_email" >
    
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="user_password" id="user_password" >
                    </div>
                    <div class="right-form">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name"  minlength="3" maxlength="25">
    
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" name="phone_number" id="phone_number"  pattern="^[0-9]{10}$">
    
                        <label for="user_password_confirmation">CONFIRM PASSWORD</label>
                        <input type="password" name="user_password_confirmation" id="user_password_confirmation" >
                    </div>
                </form>
            </div>
            <div class="container-bottom">
                <button class="create-btn" type="submit" form="form-data">Create Account</button>
                <p class="account_already">Already have an account? <a href="#" class="login-link">Log in</a></p>
            </div>
        </div>
    </div>
</body>
<script src="password_validation.js"></script>
</html>
